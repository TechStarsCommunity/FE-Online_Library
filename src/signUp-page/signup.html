<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="signup.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up page</title>
</head>
<body>

  <div class="main">
    <div class="left-section">
      <div class="imgg">
        <img src="img/Image.png" class="imge">
        <div class="vector"> 
          <img src="img/Vector 6.png" >
         </div> 
      </div>
      
    </div>

    <div class="right-section">
        <div class="hdngs">
          <h2>
            WELCOME TO BOOKSLAB
          </h2>
          
          <p>
            Register your account
          </p>
        </div>  
      <form action="#" method="get">
       <div class="forms">
            <label for="email"><b>Name</b></label>
            <input type="text" placeholder="Enter name" name="name" required>

            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required>
          </div>
        
          <div class="forms2">
            <div class="forms2-00">           
              <label for="psw"><p>Password</p> </label> 
              <input type="password" placeholder="Enter Password" name="psw" required minlength="8" pattern="[A-Za-z 0-5] {8}">
            </div>

            <div class="forms2-00">   
                <label for="psw-repeat"><p>Confirm Password </p> </label> 
                <input type="password" placeholder="Confirm Password" name="psw-repeat" required minlength="8" pattern="[A-Za-z 0-5] {8}">
            </div>

          </div> 
          <div class="btn-sgnup">
            <button type="submit" class="btn">Sign up</button>
            <p>
              Already have an account? <a href="#">Login</a>
            </p>
          </div> 
    </form>     
    </div>
  </div>
</body>
</html>
